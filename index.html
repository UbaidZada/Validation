<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation in Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
<div class="container">
    <div class="box">
  
<header class="signup-header">

<h1>Signup</h1>


</header>


<main class="signup-body">

<form action="#">

    <p>
<label for="name">Full Name</label>
<input type="text" placeholder="Type Name Here" id="name" required pattern="/^[a-zA-Z]*\s{1}[a-zA-Z]*$/"/>
<i class="fa-solid"></i>
<span id="nameError"></span>


</p>

<p>
    <label for="name">Email</label>
    <input type="email" placeholder="abc@gmail.com" id="email" required />
    <i class="fa-solid"></i>
<span id="emailError"></span>
    </p>

    <p>
        <label for="name">Password</label>
        <input type="password" placeholder="at least 8 characters" id="password" required min="8" max="30"/>
        <i class="fa-solid"></i>
<span id="passError"></span>
        </p>


<p>

<input type="submit" value="Create Account" id="submitbtn">


</p>




</form>




</main>


<footer class="signup-footer">

<p>Already have an acount? <a href="">Login</a></p>

</footer>

    </div>

</div>

<script src="script.js"></script>



</body>
</html>
